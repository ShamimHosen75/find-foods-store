<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Food's Store</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-gray">
    <h2 class="text-center text-danger mt-5 mb-3">Search Your Favorite Food!</h2>
    <!-- Meal Search Area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food your want" aria-label="Search the food your want" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-danger" type="button" id="button-search">Find Foods</button>
      </div>
      <!-- Error Massage  -->
      <div>
        <p id="error-massage" class="text-danger">Something went wrong please try again later.</p>
      </div>

      <!-- Single Meal Details  -->
      <div id="meal-details" class="w-25 mx-auto">
      </div>

      <!-- Meal Search Item  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-3 rounded-3">
        
      </div>

    <!-- Bootstrap Script Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom JavaScript Link  -->
    <script src="js/script.js"></script>
</body>
</html>
